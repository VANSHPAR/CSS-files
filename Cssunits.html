<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* in below we change font-size of root element */
        html{ 
            font-size: 30px; 
            width: 200px;
            height: 300px;
        }
        h1{
            font-size: 3rem;
        }
        p{
            font-size: 4rem;
        }
        h1{
            width: 2rem;
            height: 4rem;
        }
    </style>
</head>
<body>
    <h1>CSS Relative Units</h1>
    <div>
        <section>
            <p>
                Vansh Parmar
            </p>
        </section>
    </div>
</body>
</html>
